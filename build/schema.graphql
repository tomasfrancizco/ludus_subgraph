type Gladiator @entity {
  id: ID!
  previousOwner: Bytes!
  owner: Bytes!
  tokenId: BigInt!
  character_name: String! # string
  character_sex: Boolean! # bool
  character_classNum: Int! # uint16
  character_bonusStats: Int! # uint16
  character_ethnicity: Int! # uint8
  character_recruitedAt: BigInt! # uint256
  nameChanged: Boolean!
  listed: Boolean!
  burnt: Boolean!
}

type Item @entity {
  id: ID!
  previousOwner: Bytes!
  owner: Bytes! # address
  tokenId: BigInt! # uint256
  item_classId: Int! # uint16
  item_itemId: Int! # uint16
  item_tier: Int! # uint8
  item_repairs: Int! # uint8
  newRepairs: Int!
  listed: Boolean!
  burnt: Boolean!
}

type MarketTransaction @entity {
  id: ID!
  tokenId: BigInt!
  amount: BigInt!
  unitPrice: BigInt!
  previousOwner: Bytes!
  newOwner: Bytes
  listed: Boolean!
}