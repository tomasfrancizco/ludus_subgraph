specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Gladiator
    network: chapel
    source:
      address: "0x058caa86Bf057F0d67495260Ba8FD4bC6CD9C4aC"
      abi: Gladiator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - GladiatorBurnt
        - NameChanged
        - NewGladiator
        - OwnershipTransferred
        - SexChanged
        - Transfer
      abis:
        - name: Gladiator
          file: ./abis/Gladiator.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: GladiatorBurnt(indexed uint256)
          handler: handleGladiatorBurnt
        - event: NameChanged(indexed uint256,string)
          handler: handleNameChanged
        - event: NewGladiator(indexed address,indexed uint256,(string,bool,uint16,uint16,uint8,uint256))
          handler: handleNewGladiator
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SexChanged(indexed uint256,bool)
          handler: handleSexChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/gladiator.ts
